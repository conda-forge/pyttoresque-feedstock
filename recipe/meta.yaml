{% set name = "Pyttoresque" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyttoresque-{{ version }}.tar.gz
  sha256: 8c82b8558ce3a0e757db3f12f27149c346320b17ba0f22e304ae9a5b2ee7eac9

build:
  entry_points:
    - jupyter-mosaic = pyttoresque.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiohttp
    - datashader
    - holoviews
    - jupyter-server-proxy
    - jupyterlab
    - numpy
    - panel
    - plotly
    - pycapnp
    - python >=3.6

test:
  imports:
    - pyttoresque
  commands:
    - pip check
    - jupyter-mosaic --help
  requires:
    - pip

about:
  home: https://github.com/NyanCAD/pyttoresque
  summary: Library for working with NyanCAD tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
