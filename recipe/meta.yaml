{% set name = "Pyttoresque" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyttoresque-{{ version }}.tar.gz
  sha256: 49788b40e72077c37856a508d62ada7672f028d20da3ca7070bed8bfcbadf6dd

build:
  entry_points:
    - jupyter-mosaic = pyttoresque.app:main
  number: 1

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - aiohttp
    - datashader
    - holoviews
    - jupyter-server-proxy
    - jupyterlab
    - numpy
    - panel
    - plotly
    - pycapnp
    - python

test:
  imports:
    - pyttoresque
  commands:
    - pip check
    - jupyter-mosaic --help
  requires:
    - pip

about:
  home: https://github.com/NyanCAD/pyttoresque
  summary: Library for working with NyanCAD tools
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
