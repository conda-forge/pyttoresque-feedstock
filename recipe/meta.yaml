{% set name = "Pyttoresque" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Pyttoresque-{{ version }}.tar.gz
  sha256: a01cd20946f02f9acc70cb01e51088ef5d1963b6e3ae106f2ce96f688201f827

build:
  entry_points:
    - jupyter-mosaic = pyttoresque.app:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiohttp
    - datashader
    - holoviews
    - jupyter-server-proxy
    - jupyterlab
    - numpy
    - panel
    - plotly
    - pycapnp
    - python >=3.6

test:
  imports:
    - pyttoresque
  commands:
    - pip check
    - jupyter-mosaic --help
  requires:
    - pip

about:
  home: https://github.com/NyanCAD/pyttoresque
  summary: Library for working with NyanCAD tools
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pepijndevos
